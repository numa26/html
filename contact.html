<!--インフォメーション(右メニュー)-->
<div id="info">
    <h3 id="info0001">
        フォームからのお問い合わせ
    </h3>
    <from method="post" action="XXXXXX.php" id="form1" name="form1">
    <table class="profile">
    <tr>
        <th>お問い合わせ区分</th>
        <td>
            <label><input type="radio" name="sort" value="1"/>商品に関するお問い合わせ</label><br>
            <label><input type="radio" name="sort" value="2"/>採用に関するお問い合わせ</label><br>
            <label><input type="radio" name="sort" value="99"/>その他のお問い合わせ</label><br>
        </td>
    </tr>
    <tr>
        <th>メールアドレス</th>
        <td><input type="email" size="30" name="mail" id="mail" required></td>
    </tr>
    <tr>
        <th>お名前</th>
        <td><input type="text" size="20" name="namae" id="namae" required></td>
    </tr>
    <tr>
        <th>お問い合わせの内容</th>
        <td><textarea name="naiyou" cols="40" rows="5" placeholder="できるだけ詳しくご記入ください" required></textarea></td>
    </tr>
    </table>
    <input type="hidden" name="q" value="1">
    <p><input type="image" src="images/form_btn.png" alt"送信する"></p>
    </from>
    
    <hr>

    <h3 id="info0002">
        メールでのお問い合わせ
